<!DOCTYPE html>
<html>
<head>
    <title>AMD</title>
    
</head>
<body>
    <p> Hello, World. </p>
    <button id="btn">load async js</button>
<script type="text/javascript" src="/static/require.js"></script>
<script type="text/javascript">/*resourcemap*/
require.config({paths:{
  "comp/cal/cal": "/static/comp/cal/cal",
  "comp/1-0/1-0": "/static/comp/1-0/1-0",
  "comp/2-0/2-0": "/static/comp/2-0/2-0"
}});

        require(['comp/1-0/1-0'], function() {
          var btn = document.getElementById('btn');
          var handler = function() {
            require(['comp/2-0/2-0']);
          };

          if (btn.addEventListener) {
            btn.addEventListener('click', handler);
          } else {
            btn.attachEvent('click', handler);
          }
        });
    </script>
</body>
</html>
